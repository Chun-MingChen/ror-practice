<div class="control is-grouped">
  <p class="control is-expanded">
    <input class="input" type="text" ng-model="$ctrl.params.codes" placeholder="Enter stock code...">
  </p>
  <p class="control is-expanded">
    <span class="select is-fullwidth">
      <select ng-model="$ctrl.params.date">
        <option value="">Select Date</option>
        <option ng-repeat="d in $ctrl.dates" value="{{d}}">{{d}}</option>
      </select>
    </span>
  </p>
  <p class="control">
    <a class="button is-info" ng-click="$ctrl.onSearch()">
      <span class="icon is-small">
        <i class="fa fa-search"></i>
      </span>
      <span>Search</span>
    </a>
  </p>
  <p class="control">
    <a class="button" ng-click="$ctrl.onClear()">
      <span>Clear</span>
    </a>
  </p>
  <p class="control">
    <a class="button is-success" href="http://0.0.0.0:3000/api/stock.xlsx">
      <span class="icon is-small">
        <i class="fa fa-download"></i>
      </span>
      <span>Export to Excel</span>
    </a>
  </p>
</div>
