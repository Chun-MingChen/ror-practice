<div class='search'>
  <form>
    <label class='numberLabel'>搜尋代號 ：</label>
    <input id='numberInput' class='numberInput' type='number' min='0' ng-model='stockNumber'>
    <label class='dateLabel'>搜尋日期 ：</label>
    <input id='dateInput' class='dateInput' type='date' ng-model='searchDate'>
    <button class='searchBtn' ng-click='searchFunction()'>search</button>
    <button class='exportBtn' ng-click='exportFunction()'>export</button>
  </form>
</div>
